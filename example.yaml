interval: 1
framecount: 1
driver: filesystem
invert: false
filename: frame.png
rotate: false
display:
  node: stack
  children:
    - node: flood
      tone: 3
    - node: notched-border
      size: 2
      tone: 4
      inner_tone: 1
      inner:
        node: hbox
        children:
          - node: digital-clock
            width_pct: 85
          - node: border
            size: 5
            tone: 0
            inner:
              node: analog-clock
              draw_seconds: False
              weight: 2
          - node: date
            fmt: '%a, %-d %b'
            
